<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- The name of our DOM content, so basically all I'll have to do is do <upvote-toggle></upvote-toggle> -->
<dom-module id="upvote-button">
  <template>
    <style>
      :host {
        display: inline-block;
		width: 300px;
		background-color: gray;
		display: flex;
		justify-content: center;
      }
	  iron-icon {
		fill: rgba(63, 212, 63, 1);
		height: 50px;
		width: 50px;
		justify-content: center;
	  }
	  paper-button {
		width: 100%;
	  }
	  
	  :host([small]) iron-icon{
		fill: rgba(63, 212, 63, 1);
		height: 20px;
		align-items:center;
		width: 20px;
	  }
	  :host([pressed]) iron-icon {
		fill: rgba(25,255,25,1);
	  }
	  
    </style>
    <!-- local DOM goes here -->
	<paper-button on-tap="upvoteClicked"><iron-icon icon="icons:check"></iron-icon></paper-button>
  </template>
  <script>
    Polymer({
      /* this is the element's prototype */
	  /* has to match dom-module id! */
      is: 'upvote-button',
	  upvoteClicked: function(e) {
		var thePicture = document.getElementById("picture").getElementsByClassName("style-scope image-gent")[0];
		thePicture.style = "border-radius: 3px 3px 3px 3px; border-bottom: 3px solid gray; display: block; margin-left: auto; margin-right: auto; max-height: 433; max-width: 700px; min-width: 700px; min-height: 433px; -webkit-filter: grayscale(100%); -moz-filter: grayscale(100%); filter: grayscale(100%); animation: blur 1.25s 1 normal both";
			$( "#picture .style-scope image-gent" ).css(
				"border", "10px solid black"
			);
			console.log("hi");
	  }
    });
  </script>
</dom-module>
